<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>barbearia do seu zé</title>
  </head>
  <body>
    <h1>Escolha o seu serviço</h1>
    <hr>
     <div class="row">
        <div class="col-sm">
            <div class="card" style="width: 100%;">
               <img src="img/corteTesoura.jpg" class="card-img-top" alt="corteTesoura" id="foto">
                 <div class="card-body">
                     <select class="form-select" id="quantcorteTesoura" aria-label="Default select example"onchange="calcularpedido() ">
                            <option selected>Selection </option>
                            <option value="corte com Tesoura">Corte com Tesoura - R$ 60,00</option>
                            <option value="corte com Maquina">Corte com Maquina - R$ 45,00</option>
                            <option value="Corte Tesoura e Maquina">Corte Tesoura e Maquina - R$ 52,00</option>
                              </select>
                     <div>
                      </div>
                         </div>
                          <div class="col">
                            <div class="card" style="width: 100%;">
                               <img src="img/barbaSimples.png" class="card-img-top" alt="barbaSimples" id="foto">
                                 <div class="card-body">
                                  <select class="form-select" id="quantbarbasimples" aria-label="Default select example" onchange="calcularpedido()">
                               <option selected>Selecione</option>
                               <option value="Simples">Simples - 30,00</option>
                               <option value="Modelada">Modelada - 45,00</option>
                                </select> 
                     <div>
                      </div>
                          </div>
                              <div class="col ">
                                <div class="card" style="width: 100%;">
                                 <img src="img/depilacao.jpg" class="card-img-top" alt="depilacao" id="foto">
                                   <div class="card-body">
                                  <select class="form-select" id="quantdepilacao" aria-label="Default select example" onchange="calcularpedido()">
                                    <option selected>selecione</option>
                                     <option value="Cera Quente">Cera Quente - 300,00</option>
                                       <option value="Cera Fria">Cera Fria – 250,00</option>
                                        <option value="Laser">Laser - 850,00 </option>
                                          </select> 
                            <div>
                             </div>         
                                 </div>
                                   <div class="col">
                                      <div class="card" style="width: 100%;">
                                          <div class="card-body">
                                           <h5 class="card-title form-control btn-danger text-center" >Total pedido</h5>
                                            <h3 class="text-center">R$  <output id="total">0,00</output> </h3>
                                             <button type="button" class="btn btn-primary form-control"> finalizar</button>
                                   </div>
                              </div>    
                          </div>
                     </div>
              </div> 
                              </div>
                               </div>

    <!-- JavaScript (Opcional) -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
     integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
      
    <script src="js/script.js"></script>
  </body>
</html>
